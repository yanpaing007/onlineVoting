{% load crispy_forms_field %}

<div class="relative flex items-start py-4">
    <div class="flex h-6 items-center">
        <input type="checkbox" 
               name="{{ field.html_name }}"
               id="id_{{ field.html_name }}"
               {% if field.value %}checked{% endif %}
               class="h-5 w-5 rounded border-gray-300 text-blue-600 
                      focus:ring-2 focus:ring-blue-500 focus:ring-offset-2
                      transition-colors duration-200 cursor-pointer
                      hover:border-blue-400"
               {{ field.field.widget.attrs|flatatt }}>
    </div>
    <div class="ml-3 text-sm leading-6">
        <label for="id_{{ field.html_name }}" 
               class="font-medium text-gray-700 select-none cursor-pointer
                      hover:text-gray-900 transition-colors duration-200">
            {{ field.label }}
        </label>
        {% if field.help_text %}
        <p class="text-gray-500">{{ field.help_text }}</p>
        {% endif %}
    </div>
</div>
